apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: librespeed
  namespace: speedtest
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: LibreSpeed
    gethomepage.dev/group: Utilities
spec:
  ingressClassName: nginx
  rules:
    - host: speed.finalq.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: librespeed
                port:
                  number: 80
