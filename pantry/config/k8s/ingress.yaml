apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pantry-ingress
  namespace: pantry
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: pantry.finalq.xyz
      http:
        paths:
          - path: /api/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: pantry-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pantry-web
                port:
                  number: 80
