# Penpot upstream chart values
global:
  postgresqlEnabled: true
  valkeyEnabled: true

penpot:
  config:
    publicUri: "http://penpot.finalq.xyz"

  persistence:
    assets:
      enabled: true
      size: 10Gi
      storageClass: "local-path"

# Bundle templates (este repo)
bundle:
  ingress:
    enabled: true
    className: "nginx"
    host: "penpot.finalq.xyz"

  mcp:
    enabled: true
    image: "harbor.finalq.xyz/tools/penpot-mcp:0.1.2"
    imagePullPolicy: "IfNotPresent"
    pluginHost: "penpot-plugin.finalq.xyz"
    mcpHost: "penpot-mcp.finalq.xyz"
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
