{{- if .Values.bundle.mcp.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: penpot-mcp
  namespace: penpot
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "penpot-mcp:4402"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Penpot MCP
    gethomepage.dev/group: Design
spec:
  ingressClassName: {{ .Values.bundle.ingress.className | quote }}
  rules:
    - host: {{ .Values.bundle.mcp.pluginHost | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: penpot-mcp
                port:
                  name: plugin
    - host: {{ .Values.bundle.mcp.mcpHost | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: penpot-mcp
                port:
                  name: mcp
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: penpot-mcp
                port:
                  number: 4402
{{- end }}
