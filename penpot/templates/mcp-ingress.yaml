{{- if .Values.bundle.mcp.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: penpot-mcp
  namespace: penpot
spec:
  ingressClassName: {{ .Values.bundle.ingress.className | quote }}
  rules:
    - host: {{ .Values.bundle.mcp.pluginHost | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: penpot-mcp
                port:
                  name: plugin
    - host: {{ .Values.bundle.mcp.mcpHost | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: penpot-mcp
                port:
                  name: mcp
{{- end }}
