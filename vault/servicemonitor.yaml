apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vaultwarden-uptime
  namespace: monitoring
  labels:
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
      - vaultwarden

  selector:
    matchLabels:
      app: vaultwarden

  endpoints:
    - interval: 30s
      path: /metrics
      port: http
