# Este archivo es solo un template/ejemplo
# El Secret real debe crearse externamente con kubectl por seguridad
#
# Para crear el Secret fuera del repo (con PAT opcional):
# kubectl create secret generic ha-dash-secrets \
#   --from-literal=HA_TOKEN='tu-long-lived-access-token-aqui' \
#   --from-literal=GIT_PAT='tu-github-pat-opcional' \
#   -n ha-dash \
#   --dry-run=client -o yaml | kubectl apply -f -
#
# O editar uno existente:
# kubectl edit secret ha-dash-secrets -n ha-dash
#
# NOTA: Si el repositorio es p√∫blico, no necesitas GIT_PAT.
# Si prefieres usar SSH keys, crea un secret separado (ver README).

apiVersion: v1
kind: Secret
metadata:
  name: ha-dash-secrets
  namespace: ha-dash
type: Opaque
stringData:
  HA_TOKEN: "REPLACE_WITH_YOUR_TOKEN"
  # GIT_PAT: "opcional-si-el-repo-es-privado"
