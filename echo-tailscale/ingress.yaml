apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ts
  namespace: default
  annotations:
    tailscale.com/tags: '["tag:k8s"]'
spec:
  ingressClassName: tailscale
  rules:
  - host: echo.your-tailnet.ts.net   # opcional; si lo omit√≠s, Tailscale asigna uno
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo
            port:
              number: 80