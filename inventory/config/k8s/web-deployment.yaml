apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-web
  namespace: inventory
  labels:
    app: inventory-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-web
  template:
    metadata:
      labels:
        app: inventory-web
    spec:
      containers:
        - name: web
          image: harbor.finalq.xyz/tools/inventory-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
