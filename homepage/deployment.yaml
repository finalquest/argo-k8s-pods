apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      nodeSelector:
        role: worker
      initContainers:
        - name: config-init
          image: ghcr.io/gethomepage/homepage:latest
          command:
            - sh
            - -c
            - cp -R /app/src/skeleton/* /app/config/ || true; cp -R /config-src/* /app/config/ || true
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: config-src
              mountPath: /config-src
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: TZ
              value: America/Argentina/Buenos_Aires
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: homepage.finalq.xyz
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /app/config
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          startupProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 6
      volumes:
        - name: config
          emptyDir: {}
        - name: config-src
          configMap:
            name: homepage-config
