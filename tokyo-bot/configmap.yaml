apiVersion: v1
kind: ConfigMap
metadata:
  name: tokyo-bot-config
  namespace: tokyo-bot
data:
  TOKYO_REPO_URL: https://github.com/finalquest/tokyo2026
  TOKYO_REPO_NAME: tokyo2026
  TOKYO_REPO_DEPTH: "1"
  GIT_USER_NAME: Codex Telegram Bot
  GIT_USER_EMAIL: bot@finalq.xyz
  GIT_AUTH_USERNAME: finalquest
  CODEX_CMD: codex
  CODEX_HISTORY_LIMIT: "6"
  CODEX_SESSION_PROMPT: |
    Contexto: sos Codex ejecutándote en el bot tokyo-bot. Te escriben usuarios autorizados por Telegram para trabajar en el repo tokyo2026. Debés responder en español, con tono conciso, describiendo los comandos que sugerís ejecutar y resaltando pasos o riesgos importantes. Asumí que tus mensajes se enviarán directamente por Telegram y evitá incluir secuencias ANSI.
  LOG_LEVEL: info
  # Transit feature (Google Directions API)
  TRANSIT_ENABLED: "false"
  TRANSIT_LANGUAGE: "en"
  TRANSIT_REGION: "jp"
  TRANSIT_MAX_TRANSFERS: "2"
  TRANSIT_MAX_WALK_MINUTES: "15"
