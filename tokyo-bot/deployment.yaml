apiVersion: apps/v1
kind: Deployment
metadata:
  name: tokyo-bot
  namespace: tokyo-bot
  labels:
    app: tokyo-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tokyo-bot
  template:
    metadata:
      labels:
        app: tokyo-bot
    spec:
      nodeSelector:
        role: worker
      containers:
        - name: tokyo-bot
          image: harbor.finalq.xyz/tools/tokyo-bot:2026-01-08-2
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: tokyo-bot-config
            - secretRef:
                name: tokyo-bot-secrets
          env:
            - name: TOKYO_REPO_DIR
              value: /data/repos
          volumeMounts:
            - name: repo-data
              mountPath: /data
            - name: codex-auth
              mountPath: /home/bot/.codex
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2
              memory: 2Gi
      volumes:
        - name: repo-data
          persistentVolumeClaim:
            claimName: tokyo-bot-data
        - name: codex-auth
          secret:
            secretName: tokyo-bot-codex-auth
