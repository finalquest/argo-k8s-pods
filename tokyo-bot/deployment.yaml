apiVersion: apps/v1
kind: Deployment
metadata:
  name: tokyo-bot
  namespace: tokyo-bot
  labels:
    app: tokyo-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tokyo-bot
  template:
    metadata:
      labels:
        app: tokyo-bot
    spec:
      nodeSelector:
        role: worker
      initContainers:
        - name: codex-auth-sync
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              cp -a /codex-src/. /codex-dst/
              chown -R 1000:1000 /codex-dst
          volumeMounts:
            - name: codex-auth-ro
              mountPath: /codex-src
            - name: codex-home
              mountPath: /codex-dst
      containers:
        - name: tokyo-bot
          image: harbor.finalq.xyz/tools/tokyo-bot:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: tokyo-bot-config
            - secretRef:
                name: tokyo-bot-secrets
          env:
            - name: TOKYO_REPO_DIR
              value: /data/repos
          volumeMounts:
            - name: repo-data
              mountPath: /data
            - name: codex-home
              mountPath: /home/bot/.codex
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2
              memory: 2Gi
      volumes:
        - name: repo-data
          persistentVolumeClaim:
            claimName: tokyo-bot-data
        - name: codex-auth-ro
          secret:
            secretName: tokyo-bot-codex-auth
        - name: codex-home
          emptyDir: {}
