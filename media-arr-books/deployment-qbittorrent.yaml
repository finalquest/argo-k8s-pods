apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  labels:
    app: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      nodeSelector:
        media-node: "true"
      securityContext:
        fsGroup: 1000
      containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Argentina/Buenos_Aires"
            - name: WEBUI_PORT
              value: "8080"
            - name: WEBUI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-credentials
                  key: WEBUI_USERNAME
                  optional: true
            - name: WEBUI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-credentials
                  key: WEBUI_PASSWORD
                  optional: true
          ports:
            - name: webui
              containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-data
