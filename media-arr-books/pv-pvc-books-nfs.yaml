apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-books-nfs
spec:
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-manual
  nfs:
    server: 10.1.0.152
    path: /data/exports/media/books
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: books-nfs
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 300Gi
  storageClassName: nfs-manual
  volumeName: pv-books-nfs