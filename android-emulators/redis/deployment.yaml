apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: android-emulators
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      nodeSelector:
        role: worker
      containers:
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379
