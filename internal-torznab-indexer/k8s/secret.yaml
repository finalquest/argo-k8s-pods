# Este archivo es solo un template/ejemplo.
# El Secret real debe crearse externamente con kubectl por seguridad
# y para evitar que Argo reemplace el valor real con el placeholder.
#
# Ejemplo:
# kubectl -n media create secret generic internal-torznab-indexer-secrets \
#   --from-literal=REMOTE_AA_ACCOUNT_ID2='tu_valor_real' \
#   --dry-run=client -o yaml | kubectl apply -f -
#
apiVersion: v1
kind: Secret
metadata:
  name: internal-torznab-indexer-secrets
  namespace: media
type: Opaque
stringData:
  REMOTE_AA_ACCOUNT_ID2: "REPLACE_WITH_AA_ACCOUNT_ID2"
